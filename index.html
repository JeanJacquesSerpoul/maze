<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Maze</title>
    <link rel="stylesheet" href="style.css?v=1.0.0">
</head>

<body>
    <div id="ui">
        <select id="size">
            <option value="10">Petit</option>
            <option value="15" selected>Moyen</option>
            <option value="20">Grand</option>
        </select>
        <select id="difficulty">
            <option value="0.9">Facile</option>
            <option value="0.75" selected>Moyen</option>
            <option value="0.6">Difficile</option>
        </select>
        <button onclick="initGame()">Nouvelle partie</button>
    </div>
    <div class="mobile-controls">
        <button class="mobile-btn" ontouchstart="move(0, -1)">↑</button>
        <button class="mobile-btn" ontouchstart="move(-1, 0)">←</button>
        <button class="mobile-btn" ontouchstart="move(0, 1)">↓</button>
        <button class="mobile-btn" ontouchstart="move(1, 0)">→</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script src="script.js?v=1.0.2"></script>
</body>

</html>
